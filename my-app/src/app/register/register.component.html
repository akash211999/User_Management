  <div class="register-container">
    <h2>Register</h2>
    <form #basicForm="ngForm" (ngSubmit)="getData(basicForm.value)">
      <div class="form-field">
        <label for="id">Id</label>
        <input type="text" ngModel name="id" placeholder="Enter Id here" required>
      </div>
      <div class="form-field">
        <label for="name">Name</label>
        <input type="text" ngModel name="name" placeholder="Enter name here" required>
      </div>
      <div class="form-field">
        <label for="dateOfBirth">Date of Birth</label>
        <input type="date" ngModel name="dateOfBirth" placeholder="Enter Date of Birth here" required>
      </div>
      <div class="form-field">
        <label for="email">Email</label>
        <input type="email" ngModel name="email" placeholder="Enter Email here" required>
      </div>
      <div class="form-field">
        <label for="password">Password</label>
        <input type="password" ngModel name="password" placeholder="Enter Password here" required>
      </div>
      <button type="submit">Register</button>
    </form>
  </div>
